<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>15 Puzzle Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main id="game">
      <h1 class="game-title">Fifteen Puzzle Game</h1>
      <div class="game-controller">
        <span id="moves">Moves:0</span>
        <span id="time">Time:00:00</span>
        <button id="play">Play</button>
        <button id="reset">Reset</button>
      </div>
      <div class="game-matrix">
        <div id="game-matrix-overlay">Click to Resume</div>
        <div id="row1">
          <button id="row11"></button>
          <button id="row12"></button>
          <button id="row13"></button>
          <button id="row14"></button>
        </div>
        <div id="row2">
          <button id="row21"></button>
          <button id="row22"></button>
          <button id="row23"></button>
          <button id="row24"></button>
        </div>
        <div id="row3">
          <button id="row31"></button>
          <button id="row32"></button>
          <button id="row33"></button>
          <button id="row34"></button>
        </div>
        <div id="row4">
          <button id="row41"></button>
          <button id="row42"></button>
          <button id="row43"></button>
          <button id="row44"></button>
        </div>
      </div>
      <div class="game-footer">
        Instructions: Place each block in it's corect position starting from 1
        to 15. To move a block you can click on it an swap it with the empty
        block if its ajacent.
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
