<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>15 Puzzle Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main id="game">
      <h1 class="game-title">Fifteen Puzzle Game</h1>
      <div class="game-controller">
        <span id="moves">Moves:0</span>
        <span id="time">Time:00:00</span>
        <button id="play">Play</button>
        <button id="reset">Reset</button>
      </div>
      <div class="game-matrix">
        <button id="game-matrix-overlay">Click to Play</button>
        <div id="row1">
          <button id="row11" disabled></button>
          <button id="row12" disabled></button>
          <button id="row13" disabled></button>
          <button id="row14" disabled></button>
        </div>
        <div id="row2">
          <button id="row21" disabled></button>
          <button id="row22" disabled></button>
          <button id="row23" disabled></button>
          <button id="row24" disabled></button>
        </div>
        <div id="row3">
          <button id="row31" disabled></button>
          <button id="row32" disabled></button>
          <button id="row33" disabled></button>
          <button id="row34" disabled></button>
        </div>
        <div id="row4">
          <button id="row41" disabled></button>
          <button id="row42" disabled></button>
          <button id="row43" disabled></button>
          <button id="row44" disabled></button>
        </div>
      </div>
      <div class="game-footer">
        Instructions: Place each block in it's corect position starting from 1
        to 15. To move a block you can click on it an swap it with the empty
        block if its ajacent.
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
